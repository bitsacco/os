global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Load rules for alerting
rule_files:
  - "alert_rules.yml"

# A scrape configuration containing endpoints to scrape
scrape_configs:
  - job_name: "prometheus"
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["localhost:9090"]

  # API gateway as a single metrics endpoint for all services
  - job_name: "api_gateway"
    scrape_interval: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["api:4000"]
    honor_labels: true  # Preserve original service labels from federated metrics
      
  - job_name: "node_exporter"
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["node_exporter:9100"]
      
